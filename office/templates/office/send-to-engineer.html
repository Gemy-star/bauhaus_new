{% extends 'main.html' %}

{% block title %}  إرسال رساله {% endblock title %}


{% block content %}
<main id="main">
       <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../../static/images/bauhaus3.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <h1 class="mb-3 font-weight-bold body-font">إرسال رساله </h1>
              <p><a href="{% url 'home-page' %}" class="body-font text-white">الرئيسيه</a> <span class="mx-3">/</span> <strong>إرسال رساله</strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>

<section id="about" class="about">
                                                   <div class="section-title">
          <h2 class="body-font text-mandigo"> إرسال رساله </h2>
        </div>

            <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                            <textarea class="form-control body-font" id="message" name="message" rows="5"
                                      data-rule="required"
                                      data-msg="الرساله" placeholder="الرساله"></textarea>
                                    <div class="validate"></div>
                                </div>
                                <center><input id="btn_send" class="btn btn-mandigo text-white" type="submit"
                                               name="submit" value=إرسال"></center>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
</main>

{% endblock content %}

{% block javascript %}
    <script>
        $(() => {
            $("#btn_send").on('click', event => {
                event.preventDefault();
                $.ajax({
                    method: 'POST',
                    url: '{% url 'send-to-engineer' engineer.email %}',
                    data: {
                        'message': $('#message').val(),
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function (data) {
                        if (data.data === 1) {
                            swal({
                                title: "تم",
                                text: "تم  بنجاح",
                                icon: "success",
                                button: "إغلاق",
                            });
                            window.history.back();
                        } else {
                            swal({
                                title: "خطا",
                                text: "من فضلك راجع البيانات",
                                icon: "error",
                                button: "إغلاق",
                            });
                        }
                    },
                    error: function (error) {
                        alert(error.responseText)
                    }
                });

            })
        });
    </script>
{% endblock javascript %}
