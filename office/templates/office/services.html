{% extends 'main.html' %}



{% block title %}  الخدمات {% endblock title %}


{% block content %}

<main id="main">
       <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../../static/images/section_bg01.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <h1 class="mb-3 font-weight-bold body-font">اطلب خدمة</h1>
              <p><a href="{% url 'home-page' %}" class="body-font">الرئيسيه</a> <span class="mx-3">/</span> <strong> الخدمات </strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>

        <section id="services" class="services">

            <div class="container" >
                <div class="section-title">
                    <h2 class="body-font text-mandigo"> الخدمات</h2>
                </div>

                <div class="row">
                    {% for ser in services %}
                        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
                            <div class="icon-box">
                                <div class="icon">
                                    <i class="bx bx-file"></i>
                                </div>
                                <h4 class="body-font title text-mandigo">
                                    {{ ser.name }}
                                </h4>
                                <hr/>
                                <p class="body-font description">{{ ser.description }}</p>
                                <a class="btn btn-mandigo text-white body-font sara" href="#" id="{{ ser.pk }}">إختار</a>
                            </div>

                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

</main>



{% endblock content %}

{% block javascript %}
<script>
 var id ;
$(() => {
    $('a.sara').click(function() {
         id = $(this).attr('id');
     console.log(id);
     sessionStorage.setItem('ser_id' , id);
        window.location.href = '{% url 'etlob' %}'
    });
});
</script>


{% endblock javascript %}
