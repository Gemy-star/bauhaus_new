{% extends 'main.html' %}


{% block title %} صندوق الوارد  {% endblock title %}



{% block content %}
<main id="main">
       <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../../static/images/section_bg01.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <h1 class="mb-3 font-weight-bold body-font">الرسائل </h1>
              <p><a href="{% url 'home-page' %}" class="body-font text-white">الرئيسيه</a> <span class="mx-3">/</span> <strong>الرسائل </strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>
<section id="about" class="about">
            <div class="container">
                                                             <div class="section-title">
          <h2 class="body-font text-mandigo">صندوق الوارد </h2>
        </div>

                <div class="row">
                    {% for msg in messages %}
                    <div class="col-4">
                 <div class="card">
                     <div class="card-header">
                         <h5 class="body-font text-mandigo">{{ msg.sender.first_name }}</h5>
                         <center><p class="body-font">{{ msg.sender.email }}</p></center>
                     </div>
                     <div class="card-body">
                         <p class="body-font">{{ msg.reply_message }}</p>
                     </div>
                     <div class="card-footer">
                         <center><a class="btn btn-mandigo text-white" href="{% url 'send-to-engineer' msg.sender.email %}"></a></center>
                     </div>
                 </div>
                    </div>
                   {% endfor %}
                </div>
            </div>
</section>
</main>

{% endblock content %}
