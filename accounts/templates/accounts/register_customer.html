{% extends 'main.html' %}

{% block title %} تسجيل الدخول {% endblock title %}

{% block content %}
    <main id="main">
       <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../../static/images/popular2.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <h1 class="mb-3 font-weight-bold body-font">إنشاء حساب</h1>
              <p><a href="{% url 'home-page' %}" class="body-font text-white">الرئيسيه</a> <span class="mx-3">/</span> <strong>إنشاء حساب </strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>
        <section id="about" class="about">
            <div class="container">
                                       <center> <h5 class="body-font text-mandigo">مرحبا فى باوهاوس</h5></center>
<hr/>
<hr/>
                                             <div class="section-title">
          <h2 class="body-font text-mandigo">إنشاء حساب </h2>
        </div>

                            <div class="row">
<div class="col-md-12">
    <div class="card">
    <div class="card-body">
           <center>
                            <form action="#" enctype="multipart/form-data" method="post" role="form" class="php-email-form">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="first_name" class="form-control body-font" id="first_name" placeholder="الأسم"
                                       data-rule="minlen:4" data-msg="الأسم"/>
                                <div class="validate"></div>
                            </div>
                            <div class="col-md-6 form-group">
                                  <input type="text" name="last_name" class="form-control body-font" id="last_name" placeholder="اللقب"
                                       data-rule="minlen:4" data-msg="اللقب"/>
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control body-font" name="address" id="address" placeholder="العنوان"
                                   data-rule="minlen:4" data-msg="العنوان"/>
                            <div class="validate"></div>
                        </div>
                                                                <div class="form-group">
                            <input type="file" class="form-control body-font" name="picture" id="picture" placeholder="الصوره"
                                   data-rule="minlen:4" data-msg="الصوره"/>
                            <div class="validate"></div>
                        </div>

                        <div class="form-group">
                              <input type="email" class="form-control body-font" name="email" id="email"
                                       placeholder="البريد الألكترونى" data-rule="البريد الألكترونى"
                                       data-msg="البريد الألكترونى"/>
                            <div class="validate"></div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="password" name="password" class="form-control body-font" id="password" placeholder="كلمة المرور"
                                       data-rule="minlen:4" data-msg="كلمة المرور"/>
                                <div class="validate"></div>
                            </div>
                            <div class="col-md-6 form-group">
                                  <input type="text" name="phone" class="form-control body-font" id="phone" placeholder="الهاتف"
                                       data-rule="minlen:4" data-msg="الهاتف"/>
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="loading body-font">من فضلك إنتظر</div>
                            <div class="error-message body-font"></div>
                        </div>
                        <div class="text-center">
                  <input type="submit" id="submit" name="submit" value="إنشاء" class="btn btn-mandigo body-font"/>
                        </div>
                    </form>
   </center>
    </div>
</div>

</div>
                </div>


            </div>


        </section>
    </main>
        {% endblock content %}
